<html>
    <head>
        <meta charset="utf-8">
        <title>EXEMPLO2 DE JS</title>
    </head>
    <body>
        <p>Digite seu nome:</p>
        <input type="text" id="nome"><br/>
        <button type="button" onclick="Exibir()">Exibir nome</button><br/>
        <p id="mostraNome">Pressione o bot√£o</p>
        <script>
            function Exibir()
            {
            var nome = document.getElementById("nome").value;
            document.getElementById("mostraNome").innerHTML=nome;
            }
        </script>
    </body>
</html>
